<!doctype html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Wiki Viewer</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>

    <body>
        <form class = "center right-addon">
            <i class="fa fa-search fa-lg"></i>
            <input type = "text" name = "search" placeholder = "Search Wikipedia" autocomplete="off">
            <i class="fa fa-times-circle fa-lg"></i>
            <a href = "https://en.wikipedia.org/wiki/Special:Random" target = "_blank" class = "btn" type = "submit">explore</a>
        </form>
    
        <div class = "results"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
